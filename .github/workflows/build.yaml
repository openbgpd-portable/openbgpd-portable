name: Build CI

on:
  push:
  pull_request:
  schedule:
    # build the main branch every Monday morning
    - cron: '17 5 * * 1'
  workflow_dispatch:

jobs:
  build-latest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [cc, clang, gcc-14]
    steps:
      - uses: actions/checkout@v4
      - name: install missing deps
        run: sudo apt-get install libevent-dev
      - name: autogen
        run: ./autogen.sh
      - name: compiler
        run: $CC -v
        env:
          CC: ${{ matrix.compiler }}
      - name: configure
        run: ./configure
        env:
          CC: ${{ matrix.compiler }}
      - name: make
        run: make -k
      - name: make distcheck
        run: make distcheck
        if: matrix.compiler == 'cc'
